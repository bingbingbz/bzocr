<!DOCTYPE html>
<html>
  <head>
    <title>Flask MP3 Preview</title>
  </head>
  <body>
    <h1>Flask MP3 Preview</h1>
    <audio id="audio" controls>
      <source src="{{ url_for('static', filename='tst.mp3') }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <label for="speed">播放速度:</label>
    <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
    <script>
      var audio = document.getElementById('audio');
      var speed = document.getElementById('speed');
      speed.oninput = function() {
        audio.playbackRate = this.value;
      }
    </script>
  </body>
</html>
